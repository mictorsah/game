<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        font-family: "Poppins", sans-serif;
      }
      /* Card animation */
      .card {
        animation: fadeIn 1s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      /* Button pulse animation */
      .pulse {
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }
      /* Message animation */
      .fade-in {
        animation: fadeInMessage 0.8s ease-in-out;
      }
      @keyframes fadeInMessage {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <div
      class="card bg-gray-800/90 text-white p-8 rounded-xl shadow-lg w-96 border border-purple-500/30"
    >
      <h1
        class="text-2xl font-bold text-center mb-2 flex items-center justify-center"
      >
        🎮 Guess the Number
      </h1>
      <p class="text-center text-gray-300 mb-4">
        Choose a level and guess the hidden number!
      </p>

      <!-- Level Selector -->
      <label class="block mb-2 text-sm font-medium">Choose Level:</label>
      <select
        id="level"
        class="w-full p-2 mb-4 rounded bg-gray-900 border border-gray-600 text-white"
      >
        <option value="5">Easy (0–5)</option>
        <option value="10">Medium (0–10)</option>
        <option value="20">Hard (0–20)</option>
      </select>

      <!-- Guess input -->
      <input
        id="guess"
        type="number"
        placeholder="Enter your guess"
        class="w-full p-2 mb-4 rounded bg-gray-900 border border-gray-600 text-white"
      />

      <!-- Submit button -->
      <button
        id="submitBtn"
        class="pulse w-full py-2 rounded-lg bg-cyan-500 hover:bg-cyan-600 transition transform hover:scale-105"
      >
        🚀 Submit
      </button>

      <!-- Message -->
      <p id="message" class="mt-4 text-center text-lg font-medium"></p>
    </div>

    <script>
      let randomNum;
      let chances = 5;
      const levelSelect = document.getElementById("level");
      const guessInput = document.getElementById("guess");
      const message = document.getElementById("message");
      const submitBtn = document.getElementById("submitBtn");

      // Set initial random number
      function resetGame() {
        const max = parseInt(levelSelect.value);
        randomNum = Math.floor(Math.random() * (max + 1));
        chances = 5;
        message.textContent = "";
      }
      resetGame();

      submitBtn.addEventListener("click", () => {
        const guess = parseInt(guessInput.value);
        if (isNaN(guess)) {
          message.textContent = "⚠️ Please enter a number!";
          message.className = "fade-in text-yellow-400 mt-4 text-center";
          return;
        }

        if (guess === randomNum) {
          message.textContent = "🎉 You've got it, hurray!";
          message.className = "fade-in text-green-400 mt-4 text-center";
          resetGame();
        } else {
          chances--;
          if (chances <= 0) {
            message.textContent = `❌ Out of chances! The number was ${randomNum}.`;
            message.className = "fade-in text-red-400 mt-4 text-center";
            resetGame();
          } else {
            message.textContent = `❌ Wrong! Try again. Chances left: ${chances}`;
            message.className = "fade-in text-orange-400 mt-4 text-center";
          }
        }
        guessInput.value = "";
      });

      // Reset game when changing level
      levelSelect.addEventListener("change", resetGame);
    </script>
  </body>
</html>
